{% extends 'content.html' %}
{% block data %}
    <div class="ui breadcrumb">
        <a href="/" class="section">Home</a>
        <i class="right angle icon divider"></i>
        <a href="/nclab" class="section">NCLab</a>
        <i class="right angle icon divider"></i>
        <div class="active section">{{ name }}</div>
    </div>
    <h1>강의자료</h1>
    {% if documents|length > 0 %}
        <div class="ui top attached tabular menu">
            <a class="active item" data-tab="documents">강의 게시글</a>
            <a class="item" data-tab="material">자료</a>
        </div>
        <div class="ui bottom attached active tab segment" data-tab="documents">
            <div class="ui relaxed divided list">
                {% for doc in documents %}
                    <div class="item">
                        <i class="large file alternate outline middle aligned icon"></i>
                        <div class="content">
                            <a href="{{ doc['link'] }}" class="content">{{ doc['title'] }}</a>
                            <div class="description">{{ doc['datetime'] }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="ui bottom attached tab segment" data-tabs="material">
            <p>aaa</p>
        </div>
    {% else %}
        <div class="ui placeholder segment">
            <div class="ui icon header">
                <i class="file alternate outline icon"></i>
                이 강의는 아직 문서가 작성되지 않았습니다.
            </div>
        </div>
    {% endif %}
    <script>
        $('h1').onclick(function () {
            $('h1').hide()
        });
    </script>
{% endblock %}
